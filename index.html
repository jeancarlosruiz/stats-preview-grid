<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <section class="card">
      <div class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <div class="numbers">
          <div>
            <h2>10k+</h2>
            <span class="span">companies</span>
          </div>
          <div>
            <h2>314</h2>
            <span class="span">templates</span>
          </div>
          <div>
            <h2>12m+</h2>
            <span class="span">queries</span>
          </div>
        </div>
      </div>
      <div class="img"></div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">&nbspFrontend Mentor.</a>
      Coded by <a href="https://github.com/Jean-FrontEnd">&nbspJean Ruiz.</a>
    </div>
  </footer>
</body>

</html>
